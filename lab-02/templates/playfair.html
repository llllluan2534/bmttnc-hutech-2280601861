<!DOCTYPE html>
<html lang="="en>
    <head>
        <title>Playfair Cipher</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </head>
        <body>
            <div class="container">
                <table class="table">
                    <tr><td style ="text-align: center;font-weight: bold;font-size: 25px;">PLAYFAIR CIPHER</td></tr>
                    <tr><CREATE style="font-weight: BOLD; color: blue;">CREATE MATRIX</td></tr>
                    <tr>
                        <td>
                            <form method="POST" action = "/playfair/creatematrix">
                                <div class="mb-3">
                                    <label class="form-label">Key: </label>
                                    <input type="text" class="form-control" name="inputKey" placeholder="Input Key" required autofocus/>
                                </div>
                                <button type="submit" class="btn btn-primary">Create Matrix</button>
                            </form>
                    <tr><td style="font-weight: bold; color: blue;">ENCRYPTION</td></tr>
                    <tr>
                        <td>
                            <form method="POST" action = "/playfair/encrypt">
                                <div class="mb-3">
                                    <label class="form-label">Plain text:</label>
                                    <input type="text" class="form-control" name="inputPlainText" placeholder="Input Plain Text" required autofocus/>

                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Key:</label>
                                    <input type="text" class="form-control" name="inputKeyPlain" placeholder="Input Key" required/>
                                </div>
                                <button type="submit" class="btn btn-primary">Encrypt</button>
                            </form>
                        </td>
                    </tr>
                    <tr> 
                        <td 
                            style = "font-weight: bold; color: blue;">DECRYPTION</td>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <form method="POST" action = "playfair/decrypt">
                                <div class="mb-3">
                                    <label class="form-label">Cipher text:</label>
                                    <input type="text" class="form-control" name="inputCipherText" placeholder="Input Cipher Text" required autofocus/>

                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Key:</label>
                                    <input type="text" class="form-control" name="inputKeyCipher" placeholder="Input Key" required/>
                                </div>
                                <button type="submit" class="btn btn-primary">Decrypt</button>
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
        </body>
</html>
